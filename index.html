<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9 am -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9am</span>
        </div>
        <input type="text" class="form-control" id="task-9am" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 10 am -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10am</span>
        </div>
        <input type="text" class="form-control" id="task-10am" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 11 am -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11am</span>
        </div>
        <input type="text" class="form-control" id="task-11am" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 12 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12pm</span>
        </div>
        <input type="text" class="form-control" id="task-12pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 1 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1pm</span>
        </div>
        <input type="text" class="form-control" id="task-1pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 2 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">2pm</span>
        </div>
        <input type="text" class="form-control" id="task-2pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 3 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">3pm</span>
        </div>
        <input type="text" class="form-control" id="task-3pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 4 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">4pm</span>
        </div>
        <input type="text" class="form-control" id="task-4pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
      <!-- 5 pm -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">5pm</span>
        </div>
        <input type="text" class="form-control" id="task-5pm" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="lib/moment.min.js"></script>
    <script>
      var newDate = moment().format("dddd, MMMM Do YYYY");
      $("#currentDay").text(newDate);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
